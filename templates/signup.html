<!DOCTYPE html>
<html class="light" lang="en">
<head>
<meta charset="utf-8" />
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Sign Up - MANAS AI</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<style>
.material-symbols-outlined {
  font-variation-settings:
  'FILL' 0,
  'wght' 400,
  'GRAD' 0,
  'opsz' 24
}
.doodle-bg {
  background-image: url('data:image/svg+xml;utf8,<svg width="400" height="400" xmlns="http://www.w3.org/2000/svg"><defs><pattern id="doodle" width="50" height="50" patternUnits="userSpaceOnUse" patternTransform="rotate(45)"><path d="M12.5 25 a 12.5 12.5 0 0 1 25 0" stroke="%23e0f2fe" fill="none" stroke-width="1.5" stroke-linecap="round"/><path d="M0 10 h 50" stroke="%23e0f2fe" fill="none" stroke-width="1" stroke-dasharray="2 4"/><path d="M25 0 v 50" stroke="%23e0f2fe" fill="none" stroke-width="1" stroke-dasharray="2 4"/><circle cx="10" cy="40" r="2" stroke="%23e0f2fe" fill="none" stroke-width="1"/><path d="M40 10 l 5 5 l-5 5" stroke="%23e0f2fe" fill="none" stroke-width="1.5" stroke-linecap="round"/></pattern></defs><rect width="100%" height="100%" fill="url(#doodle)"/></svg>');
  background-color: #ffffff;
}
</style>
<script id="tailwind-config">
  tailwind.config = {
    darkMode: "class",
    theme: {
      extend: {
        colors: {
          "primary": "#1313ec",
          "background-light": "#f6f6f8",
          "background-dark": "#101022",
        },
        fontFamily: {
          "display": ["Inter", "sans-serif"]
        },
        borderRadius: {"DEFAULT": "0.5rem", "lg": "1rem", "xl": "1.5rem", "full": "9999px"},
      },
    },
  }
</script>
</head>
<body class="font-display bg-background-light dark:bg-background-dark">
  <div class="flex h-screen w-full items-center justify-center doodle-bg dark:bg-background-dark p-4">
    <div class="w-full max-w-md bg-white dark:bg-gray-900/80 backdrop-blur-sm rounded-xl shadow-lg p-8">
      <div class="flex flex-col items-center mb-8">
        <div class="size-12 text-blue-500 mb-2">
          <svg fill="none" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
            <path d="M36.7273 44C33.9891 44 31.6043 39.8386 30.3636 33.69C29.123 39.8386 26.7382 44 24 44C21.2618 44 18.877 39.8386 17.6364 33.69C16.3957 39.8386 14.0109 44 11.2727 44C7.25611 44 4 35.0457 4 24C4 12.9543 7.25611 4 11.2727 4C14.0109 4 16.3957 8.16144 17.6364 14.31C18.877 8.16144 21.2618 4 24 4C26.7382 4 29.123 8.16144 30.3636 14.31C31.6043 8.16144 33.9891 4 36.7273 4C40.7439 4 44 12.9543 44 24C44 35.0457 40.7439 44 36.7273 44Z" fill="currentColor"></path>
          </svg>
        </div>
        <h1 class="text-2xl font-bold text-gray-900 dark:text-white">Create your MANAS AI Account</h1>
        <p class="text-sm text-gray-500 dark:text-gray-400 mt-1">Start your journey with us.</p>
      </div>
      <form method="POST" action="/signup" class="space-y-4">
        <div class="grid grid-cols-2 gap-4">
          <div>
            <label for="name" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Name</label>
            <input id="name" name="name" type="text" placeholder="Enter your name" required
              class="w-full px-3 py-2 border border-gray-300 dark:border-gray-700 rounded-md focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-800 dark:text-white transition"/>
          </div>
          <div>
            <label for="age" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Age</label>
            <input id="age" name="age" type="number" placeholder="Enter your age" required
              class="w-full px-3 py-2 border border-gray-300 dark:border-gray-700 rounded-md focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-800 dark:text-white transition"/>
          </div>
        </div>
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Email</label>
          <input id="email" name="email" type="email" placeholder="you@example.com" required
            class="w-full px-3 py-2 border border-gray-300 dark:border-gray-700 rounded-md focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-800 dark:text-white transition"/>
        </div>
        <div class="relative">
          <label for="password" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">New Password</label>
          <input id="password" name="password" type="password" placeholder="Enter new password" required
            class="w-full px-3 py-2 border border-gray-300 dark:border-gray-700 rounded-md focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-800 dark:text-white transition"/>
          <button type="button" aria-label="Toggle password visibility"
            class="absolute right-0 top-1/2 -translate-y-1/2 flex items-center pr-3 text-gray-500 dark:text-gray-400 hover:text-gray-700 dark:hover:text-gray-200"
            onclick="toggleVisibility('password', this)">
            <span class="material-symbols-outlined text-xl">visibility_off</span>
          </button>
        </div>
        <div class="relative">
          <label for="confirm-password" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Confirm Password</label>
          <input id="confirm-password" name="confirm-password" type="password" placeholder="Confirm your password" required
            class="w-full px-3 py-2 border border-gray-300 dark:border-gray-700 rounded-md focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-800 dark:text-white transition"/>
          <button type="button" aria-label="Toggle confirm password visibility"
            class="absolute right-0 top-1/2 -translate-y-1/2 flex items-center pr-3 text-gray-500 dark:text-gray-400 hover:text-gray-700 dark:hover:text-gray-200"
            onclick="toggleVisibility('confirm-password', this)">
            <span class="material-symbols-outlined text-xl">visibility_off</span>
          </button>
        </div>
        <button type="submit" class="w-full mt-4 flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-gradient-to-r from-blue-500 to-purple-500 hover:from-blue-600 hover:to-purple-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 dark:from-blue-600 dark:to-purple-600 dark:hover:from-blue-700 dark:hover:to-purple-700 transition duration-150 ease-in-out">
          Sign Up
        </button>
      </form>
      <p class="mt-6 text-center text-sm text-gray-500 dark:text-gray-400">
        Already have an account? <a href="/login" class="font-medium text-blue-500 hover:text-blue-600 dark:text-blue-400 dark:hover:text-blue-500">Log in</a>
      </p>
    </div>
  </div>
  <script>
    function toggleVisibility(inputId, btn) {
      const input = document.getElementById(inputId);
      const icon = btn.querySelector('span');
      if(input.type === 'password'){
        input.type = 'text';
        icon.textContent = "visibility";
      } else {
        input.type = 'password';
        icon.textContent = "visibility_off";
      }
      input.focus();
    }
  </script>
</body>
</html>
