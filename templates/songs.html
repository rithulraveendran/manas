  <script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#1313ec",
            "background-light": "#f6f6f8",
            "background-dark": "#101022",
          },
          fontFamily: { display: ["Inter"] },
          borderRadius: {
            "DEFAULT": "0.5rem",
            "lg": "1rem",
            "xl": "1.5rem",

  <style>
    select {
      -webkit-appearance: none;
      -moz-appearance: none;

      background-repeat: no-repeat;
      background-size: 1.5em 1.5em;
      background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%236b7280' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e");
    }
    .video-wrapper {
      position: relative;
      width: 100%;
      padding-top: 56.25%;
      border-radius: 1rem;
      overflow: hidden;
      box-shadow: 0 4px 30px rgba(0,0,0,0.3);
    }
    .video-wrapper iframe {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      border: 0;
      border-radius: 1rem;
      background: #000;
    }
  </style>
</head>

  <div class="relative flex min-h-screen flex-col overflow-x-hidden">

                </svg>
              </div>
              <h2 class="text-xl font-bold tracking-[-0.015em]">MANAS AI</h2>
            </div>
            <button onclick="window.location.href='/chat'" class="rounded-full bg-gray-200 dark:bg-gray-700 p-2 hover:bg-gray-300 dark:hover:bg-gray-600 transition-all" title="Return to Chat">
              <span class="material-symbols-outlined text-[#4F46E5]">arrow_back</span>
            </button>
          </header>
          <main class="flex-1 flex flex-col py-10 px-4 sm:px-6 lg:px-8">
            <div class="w-full max-w-5xl mx-auto flex flex-col gap-8">
              <div class="video-wrapper">
                <iframe id="musicFrame" src="" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
              </div>
              <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                <div class="flex flex-col gap-2">
                  <label for="moodSelect" class="text-sm font-medium text-gray-700 dark:text-gray-300">Select Mood</label>
                  <select id="moodSelect" onchange="updateVideo()" class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-offset-2 focus:ring-[#60A5FA] focus:border-[#60A5FA] dark:bg-gray-700 dark:border-gray-600 dark:text-white">
                    <option value="happy">Happy</option>
                    <option value="sad">Sad</option>
                    <option value="romantic">Romantic</option>
                    <option value="energetic">Energetic</option>
                  </select>
                </div>
                <div class="flex flex-col gap-2">
                  <label for="langSelect" class="text-sm font-medium text-gray-700 dark:text-gray-300">Select Language</label>
                  <select id="langSelect" onchange="updateVideo()" class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-offset-2 focus:ring-[#60A5FA] focus:border-[#60A5FA] dark:bg-gray-700 dark:border-gray-600 dark:text-white">
                    <option value="tam">Tamil</option>
                    <option value="mal">Malayalam</option>
                    <option value="hin">Hindi</option>
                    <option value="eng">English</option>
                  </select>
                </div>
                <div class="flex flex-col gap-2">
                  <label for="songSelect" class="text-sm font-medium text-gray-700 dark:text-gray-300">Select Song</label>
                  <select id="songSelect" class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-offset-2 focus:ring-[#60A5FA] focus:border-[#60A5FA] dark:bg-gray-700 dark:border-gray-600 dark:text-white">
                    <option value="">Select a song</option>
                  </select>
                </div>
              </div>
            </div>
          </main>
        </div>
      </div>
    </div>
  </div>

    function updateVideo() {
      const mood = document.getElementById("moodSelect").value;
      const lang = document.getElementById("langSelect").value;
      const songsArray = songsData[lang]?.[mood] || [];
      let fallback = songsArray.length > 0 ? songsArray[0].url : "";
      document.getElementById("musicFrame").src = fallback;
      updateSongs(lang, mood);
    }

    function updateSongs(lang, mood) {
      const songSelect = document.getElementById("songSelect");
      songSelect.innerHTML = '<option value="">Select a song</option>';
      const songsArray = songsData[lang]?.[mood] || [];
      songsArray.forEach(song => {
        const option = document.createElement('option');
        option.value = song.url;
        option.textContent = song.name;
        songSelect.appendChild(option);
      });
    }

    document.getElementById("songSelect").addEventListener("change", function() {
      const selectedUrl = this.value;
      if (selectedUrl) {
        document.getElementById("musicFrame").src = selectedUrl;
      }
    });

    window.onload = () => updateVideo();
  </script>

</html>
