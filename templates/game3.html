<!DOCTYPE html>
<html class="light" lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>MANAS AI - Focus Ball</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Spline+Sans:wght@400;700&display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#5b13ec",
            "background-light": "#f6f6f8",
            "background-dark": "#161022",
          },
          fontFamily: {
            "display": ["Spline Sans", "sans-serif"]
          },
          borderRadius: {
            "DEFAULT": "0.5rem",
            "lg": "1rem",
            "xl": "1.5rem",
            "full": "9999px"
          },
        },
      },
    }
</script>
<style>
    .game-area {
      background-image:
        radial-gradient(circle at 15% 15%, #A0D2EB44 1px, transparent 1px),
        radial-gradient(circle at 85% 85%, #A0D2EB44 1px, transparent 1px),
        url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%23A0D2EB' fill-opacity='0.1'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
      position: relative;
    }
    .game-ball {
      position: absolute;
      width: 64px;
      height: 64px;
      border-radius: 9999px;
      background: linear-gradient(135deg, #4A47A3, #7E57C2);
      box-shadow: 0 10px 15px -3px rgb(74 71 163 / 0.4), 0 4px 6px -2px rgb(126 87 194 / 0.3);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: transform 0.15s ease-out;
    }
    .game-ball:active {
      transform: scale(0.95);
    }
    .material-symbols-outlined {
      color: white;
      font-size: 32px;
      opacity: 0;
      transition: opacity 0.2s;
    }
    .game-ball:hover .material-symbols-outlined {
      opacity: 1;
    }
</style>
</head>
<body class="font-display bg-background-light dark:bg-background-dark text-[#333333] dark:text-gray-200">
<div class="relative flex min-h-screen w-full flex-col items-center group/design-root overflow-hidden py-12">
  
  <div class="absolute top-4 right-4">
    <button
      onclick="window.location.href='chat';"
      class="bg-primary text-white px-4 py-2 rounded-full hover:bg-purple-700 transition"
      aria-label="Go to Chat Page"
    >
      Go to Chat Page
    </button>
  </div>

  <div class="w-full max-w-2xl">
    <div class="flex items-center justify-center bg-white dark:bg-gray-900/50 border border-gray-200 dark:border-gray-700/50 p-4 rounded-xl shadow-sm mb-6">
      <p id="score" class="text-lg font-bold leading-tight tracking-[-0.015em] text-gray-800 dark:text-gray-200">Score: 0</p>
    </div>
    <div class="relative w-full aspect-video bg-white/50 dark:bg-gray-900/20 border border-dashed border-gray-300 dark:border-gray-700 rounded-xl overflow-hidden shadow-inner game-area" id="gameArea">
      <div class="game-ball" id="gameBall" title="Click me!">
        <span class="material-symbols-outlined">ads_click</span>
      </div>
    </div>
    <div class="text-center mt-4">
      <p class="text-gray-500 dark:text-gray-400 text-sm font-normal leading-normal">Click the moving ball to earn points.</p>
    </div>
  </div>
</div>

<script>
  const gameArea = document.getElementById('gameArea');
  const gameBall = document.getElementById('gameBall');
  const scoreDisplay = document.getElementById('score');
  let score = 0;

  function randomPosition() {
    const areaRect = gameArea.getBoundingClientRect();

    const maxX = areaRect.width - gameBall.offsetWidth;
    const maxY = areaRect.height - gameBall.offsetHeight;

    const randomX = Math.random() * maxX;
    const randomY = Math.random() * maxY;

    gameBall.style.left = `${randomX}px`;
    gameBall.style.top = `${randomY}px`;
  }

  // Move ball randomly every 2 seconds
  let moveInterval = setInterval(randomPosition, 2000);

  // Initial position
  randomPosition();

  // Update score when ball is clicked
  gameBall.addEventListener('click', () => {
    score++;
    scoreDisplay.textContent = `Score: ${score}`;
    // Immediately move the ball to a new random position on each click
    randomPosition();
  });
</script>
</body>
</html>
