<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>MANAS AI - Account Settings</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<style>
  .material-symbols-outlined {
    font-variation-settings:
    'FILL' 0,
    'wght' 400,
    'GRAD' 0,
    'opsz' 24;
  }
</style>
<script>
  tailwind.config = {
    darkMode: "class",
    theme: {
      extend: {
        colors: {
          "primary": "#1313ec",
          "background-light": "#f6f6f8",
          "background-dark": "#101022",
        },
        fontFamily: {
          "display": ["Inter", "sans-serif"]
        },
        borderRadius: { DEFAULT: "0.5rem", lg: "1rem", xl: "1.5rem", full: "9999px" },
      },
    },
  };
</script>
</head>
<body class="bg-background-light dark:bg-background-dark font-display text-gray-800 dark:text-gray-200">
<div class="relative flex min-h-screen w-full">
<aside class="flex w-64 flex-col border-r border-gray-200 dark:border-gray-800 bg-white dark:bg-gray-900/50 p-4">
  <!-- Sidebar omitted for brevity -->
</aside>
<main class="flex-1 overflow-y-auto">
  <div class="p-8 md:p-12 relative max-w-3xl mx-auto">
    <div class="flex flex-wrap justify-between items-center gap-3 mb-8">
      <p class="text-[#111118] dark:text-white text-4xl font-black leading-tight tracking-[-0.033em]">Settings</p>
      <a href="/chat" class="flex items-center justify-center gap-2 rounded-lg px-5 py-2.5 text-base font-bold text-white shadow-lg transition-transform duration-200 ease-in-out hover:scale-[1.02] active:scale-[0.98] bg-gradient-to-r from-[#4D5AE5] to-[#782FEF]">
        <span class="material-symbols-outlined">arrow_back</span>
        <span>Return to Chat</span>
      </a>
    </div>

    <!-- Personal Information -->
    <div class="bg-white dark:bg-gray-900/50 p-6 md:p-8 rounded-xl shadow-sm border border-gray-200 dark:border-gray-800">
      <h3 class="text-[#111118] dark:text-white text-lg font-bold leading-tight tracking-[-0.015em] mb-6">Personal Information</h3>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <label class="flex flex-col">
          <p class="text-[#111118] dark:text-gray-200 text-base font-medium leading-normal pb-2">Name</p>
          <input type="text" readonly class="form-input w-full rounded-lg text-[#111118] dark:text-white bg-gray-100 dark:bg-gray-700 h-12 px-4 text-base font-normal leading-normal" value="{{ user.name }}" />
        </label>
        <label class="flex flex-col">
          <p class="text-[#111118] dark:text-gray-200 text-base font-medium leading-normal pb-2">Email ID</p>
          <input type="email" readonly class="form-input w-full rounded-lg text-[#111118] dark:text-white bg-gray-100 dark:bg-gray-700 h-12 px-4 text-base font-normal leading-normal" value="{{ user.email }}" />
        </label>
        <label class="flex flex-col">
          <p class="text-[#111118] dark:text-gray-200 text-base font-medium leading-normal pb-2">Age</p>
          <input type="number" readonly class="form-input w-full rounded-lg text-[#111118] dark:text-white bg-gray-100 dark:bg-gray-700 h-12 px-4 text-base font-normal leading-normal" value="{{ user.age }}" />
        </label>
      </div>
    </div>

    <!-- Change Password -->
    <div class="bg-white dark:bg-gray-900/50 p-6 md:p-8 rounded-xl shadow-sm border border-gray-200 dark:border-gray-800 mt-8">
      <h3 class="text-[#111118] dark:text-white text-lg font-bold leading-tight tracking-[-0.015em] mb-6">Change Password</h3>
      <form method="POST" action="{{ url_for('account') }}" class="space-y-6">
        <label class="flex flex-col">
          <p class="text-[#111118] dark:text-gray-200 text-base font-medium leading-normal pb-2">Current Password</p>
          <input name="current_password" type="password" placeholder="Enter your current password" required class="form-input w-full rounded-lg text-[#111118] dark:text-white focus:outline-0 border border-gray-300 dark:border-gray-700 bg-white dark:bg-gray-800 focus:border-primary dark:focus:border-indigo-400 h-12 px-4 text-base font-normal leading-normal transition-colors focus:ring-2 focus:ring-primary/20 dark:focus:ring-indigo-400/30" />
        </label>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <label class="flex flex-col">
            <p class="text-[#111118] dark:text-gray-200 text-base font-medium leading-normal pb-2">New Password</p>
            <input name="new_password" type="password" placeholder="Enter your new password" required class="form-input w-full rounded-lg text-[#111118] dark:text-white focus:outline-0 border border-gray-300 dark:border-gray-700 bg-white dark:bg-gray-800 focus:border-primary dark:focus:border-indigo-400 h-12 px-4 text-base font-normal leading-normal transition-colors focus:ring-2 focus:ring-primary/20 dark:focus:ring-indigo-400/30" />
          </label>
          <label class="flex flex-col">
            <p class="text-[#111118] dark:text-gray-200 text-base font-medium leading-normal pb-2">Confirm New Password</p>
            <input name="confirm_password" type="password" placeholder="Confirm your new password" required class="form-input w-full rounded-lg text-[#111118] dark:text-white focus:outline-0 border border-gray-300 dark:border-gray-700 bg-white dark:bg-gray-800 focus:border-primary dark:focus:border-indigo-400 h-12 px-4 text-base font-normal leading-normal transition-colors focus:ring-2 focus:ring-primary/20 dark:focus:ring-indigo-400/30" />
          </label>
        </div>
        <div class="flex justify-end">
          <button type="submit" class="flex items-center justify-center rounded-lg h-12 bg-primary text-white font-bold text-sm px-6 hover:bg-primary/90 transition-all shadow-lg shadow-primary/20 hover:shadow-primary/30">Update Password</button>
        </div>
      </form>
    </div>

    <!-- Danger Zone -->
    <div class="border border-red-500/30 dark:border-red-400/30 bg-red-500/5 dark:bg-red-400/10 p-6 md:p-8 rounded-xl mt-8">
      <h3 class="text-red-800 dark:text-red-300 text-lg font-bold leading-tight tracking-[-0.015em] mb-4">Danger Zone</h3>
      <div class="flex items-center justify-between">
        <div>
          <p class="font-medium text-gray-800 dark:text-gray-200">Delete your account</p>
          <p class="text-gray-600 dark:text-gray-400 text-sm mt-1">Permanently remove your account and all associated data. This action is irreversible.</p>
        </div>
        <form method="POST" action="{{ url_for('delete_account') }}" onsubmit="return confirm('Are you sure you want to permanently delete your account?');">
          <button type="submit" class="flex items-center justify-center rounded-lg px-5 py-2.5 text-sm font-medium text-red-600 dark:text-red-400 bg-red-100 dark:bg-red-900/30 border border-red-300 dark:border-red-500/50 hover:bg-red-200 dark:hover:bg-red-900/50 hover:text-red-700 dark:hover:text-red-300 transition-colors">
            Delete Account
          </button>
        </form>
      </div>
    </div>

  </div>
</main>
</div>
</body>
</html>
